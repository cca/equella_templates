<script>
$(function(){
    // little tricky here, but we're filtering to _only_ jpg/png images
    $('.image-studentWork a, .image-artistDocs a, .image-photoSeniorPacket a, .image-with-metadata a').filter(function(){
        return this.href.match(/(\.(jpe?g|png)?)$/i)
    }).fancybox()
})
</script>
